<link rel="import" href="../polymer/polymer.html">
<dom-module id="custom-events">
    <template>
        <style>
            :host { display: block; padding: 10px; }
            .card { box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); padding: 16px; margin: 24px; border-radius: 5px; background-color: #fff; color: #757575; }
            .circle { display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: #ddd; line-height: 64px; font-size: 30px; color: #555; text-align: center; }
            h1 { font-size: 22px; margin: 16px 0; color: #212121; }
        </style>
        <div class="card">
            <h1>Custom Events</h1>
            <p>
                To fire a custom event from the host element use the fire method.
                You can also pass in data to event handlers as an argument to fire.
            </p>
            <paper-button style="display:inline; padding:16px;" on-click="handleClick">Custom Click event</paper-button>
        </div>
    </template>
    <script>
    Polymer({
        is: 'custom-events',
        handleClick: function (e, detail) {
            this.fire('isClick', { isClicked: true });
        }
    });
    </script>
</dom-module>
