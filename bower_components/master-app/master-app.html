<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-item/paper-item.html" />
<link rel="import" href="../paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../iron-icon/iron-icon.html" />
<link rel="import" href="../xenon-router/xenon-router.html" />
<link rel="import" href="../property-observer/property-observer.html" />
<link rel="import" href="../sub-property/sub-property.html" />
<link rel="import" href="../multi-observing/multi-observing.html" />
<link rel="import" href="../array-mutation/array-mutation.html" />
<link rel="import" href="../event-handling/event-handling.html" />
<link rel="import" href="../custom-events/custom-events.html" />
<dom-module id="master-app">
    <template>
        <style>
            :host { display: block; --app-primary-color: #4285f4; --app-secondary-color: black; }

            a:link { text-decoration: none; color: black; }

            a:visited { text-decoration: none; color: black; }

            a:hover { text-decoration: none; color: black; }

            a:active { text-decoration: none; }

            app-header { background-color: var(--app-primary-color); color: #fff; }
            topBar{background-color: var(--app-primary-color); color: #fff;}
                app-header paper-icon-button { --paper-icon-button-ink-color: white; }


            .drawer-list { margin: 0 20px; }
                .drawer-list a { display: block; padding: 0 16px; line-height: 40px; text-decoration: none; color: var(--app-secondary-color); }
                    .drawer-list a.iron-selected { color: black; font-weight: bold; }
                    .drawer-list a.subroute { padding-left: 32px; }
        </style>
        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar style="background-color:#4285f4"><span style="color:white">Polymer-Demo</span></app-toolbar>
                <paper-item><a href="#PropertyObserving">Property Observing</a></paper-item>
                <paper-item><a href="#MultiObserving">Multi-property Observing</a></paper-item>
                <paper-item><a href="#SubProperty">Sub-property Observing</a></paper-item>
                <paper-item><a href="#ArrayMutation">Array Mutation</a></paper-item>
                <paper-item><a href="#EventHandling">Event Handling</a></paper-item>
                <paper-item><a href="#CustomEventHandling">Custom Event Handling</a></paper-item>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header fixed>
                    <app-toolbar>
                         <paper-icon-button style="color: white; z-index:100" icon="menu" drawer-toggle></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <xenon-router>
                    <div id="PropertyObserving">
                        <property-observer></property-observer>
                    </div>
                    <div id="MultiObserving">
                        <multi-observing></multi-observing>
                    </div>
                    <div id="SubProperty">
                        <sub-property></sub-property>
                    </div>
                    <div id="ArrayMutation">
                        <array-mutation></array-mutation>
                    </div>
                    <div id="EventHandling">
                        <event-handling></event-handling>
                    </div>
                    <div id="CustomEventHandling">
                        <custom-events></custom-events>
                    </div>
                </xenon-router>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>

        Polymer({

            is: 'master-app',

        });

    </script>
</dom-module>
